<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Tracking AiBot</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #0d0c1d;
      color: #eee;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background 0.5s, color 0.5s;
    }
    body.light-mode {
      background: #f5f5f5;
      color: #111;
    }

    #welcome {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: #fff;
      font-size: 24px;
      animation: fadeout 3s forwards 3s;
    }
    @keyframes fadeout {
      to { opacity: 0; visibility: hidden; }
    }
    #welcome h1 {
      font-size: 50px;
      margin-bottom: 10px;
      animation: floatUp 2s ease;
    }
    @keyframes floatUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    #tsparticles {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .chatbot-sticker {
      width: 70px;
      height: 70px;
      background: url("https://cdn-icons-png.flaticon.com/512/4712/4712035.png") no-repeat center center;
      background-size: cover;
      position: fixed;
      bottom: 100px;
      right: 30px;
      z-index: 10;
      animation: floaty 3s ease-in-out infinite;
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .title {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(45deg, #d000ff, #7700ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }
    .subtitle {
      font-size: 14px;
      color: #b699ff;
      margin-bottom: 18px;
    }
    .chat-container {
      width: 90%;
      max-width: 700px;
      height: 60vh;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(170, 0, 255, 0.2);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: background 0.5s;
    }
    body.light-mode .chat-container {
      background: rgba(0, 0, 0, 0.03);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .chat-bubble {
      padding: 14px 20px;
      border-radius: 20px;
      font-size: 15px;
      max-width: 75%;
      word-wrap: break-word;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
      position: relative;
      transition: background 0.3s;
    }
    .chat-bubble img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin-top: 5px;
    }
    .chat-bubble::after {
      content: attr(data-time);
      font-size: 10px;
      color: #aaa;
      position: absolute;
      bottom: -16px;
      right: 0;
    }
    .user-chat {
      align-self: flex-end;
      background: linear-gradient(135deg, #2d0b52, #a03dff);
      color: #fff;
    }
    .ai-chat {
      align-self: flex-start;
      background: linear-gradient(135deg, #5500a3, #a300ff);
      color: #fff;
    }
    .speak-btn {
      background: transparent;
      border: none;
      color: #ffcc00;
      font-size: 20px;
      cursor: pointer;
      margin-top: 5px;
      align-self: flex-start;
    }
    .prompt-area {
      margin-top: 20px;
      display: flex;
      width: 90%;
      max-width: 700px;
      gap: 10px;
    }
    .prompt-area input[type="text"] {
      flex-grow: 1;
      padding: 14px 18px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      background: #1e1e2f;
      color: #eee;
    }
    .prompt-area button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #a300ff, #5700b3);
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .prompt-area button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #a300ff;
    }
    .footer, .registration {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
    .registration {
      color: #aa88ff;
    }
    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 18px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff0080, #7928ca);
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background 0.5s, transform 0.2s;
    }
    #theme-toggle:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #7928ca, #ff0080);
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h1>Welcome to AiBot!</h1>
    <p>Loading your personal order assistant...</p>
  </div>

  <div id="tsparticles"></div>
  <div class="chatbot-sticker"></div>
  <div class="title">Order Tracking AiBot</div>
  <div class="subtitle">Track orders with AI flair âœ¨</div>

  <button id="theme-toggle">Switch Theme</button>

  <div class="chat-container"></div>

  <div class="prompt-area">
    <input type="text" id="prompt" placeholder="Enter your order ID or question..." />
    <button id="submit" title="Send">&#9658;</button>
    <button id="voice-command" title="Speak">&#127908;</button>
    <input type="file" id="image-upload" accept="image/*" style="display: none;">
    <button id="upload-btn" title="Upload Image">&#128247;</button>
  </div>

  <div class="footer">&copy; 2025 Smart Orders Inc.</div>
  <div class="registration">
    Tanuj Mann - Reg: 12310347 - Roll: 33 |
  </div>

  <script>
    const promptInput = document.querySelector("#prompt");
    const submitBtn = document.querySelector("#submit");
    const chatContainer = document.querySelector(".chat-container");
    const themeBtn = document.getElementById("theme-toggle");
    const voiceBtn = document.getElementById("voice-command");
    const uploadBtn = document.getElementById("upload-btn");
    const imageUploadInput = document.getElementById("image-upload");

    const Api_Url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyBJvhPW1ZSldEsWcGoNwgN4LuarfBPtnXY";

    function getTime() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function createSpeakButton(text) {
      const btn = document.createElement('button');
      btn.textContent = "ðŸ”Š";
      btn.classList.add('speak-btn');
      btn.onclick = () => {
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
      };
      return btn;
    }

    async function generateResponse(userMessage) {
      const aiChatBox = document.createElement("div");
      aiChatBox.classList.add("chat-box");

      const aiBubble = document.createElement("div");
      aiBubble.classList.add("chat-bubble", "ai-chat");
      aiBubble.textContent = "Typing...";
      aiBubble.setAttribute("data-time", getTime());

      aiChatBox.appendChild(aiBubble);
      chatContainer.appendChild(aiChatBox);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      const requestBody = {
        contents: [
          { role: "user", parts: [{ text: userMessage }] }
        ],
        system_instruction: {
          role: "system",
          parts: [{ text: "You are an AI assistant for order tracking. Help customers track orders, delivery times, shipping details, and order history." }]
        }
      };

      try {
        const response = await fetch(Api_Url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestBody),
        });
        const data = await response.json();
        const reply = data.candidates[0].content.parts[0].text;
        aiBubble.textContent = reply;
        aiChatBox.appendChild(createSpeakButton(reply));
      } catch (error) {
        aiBubble.textContent = "Unable to retrieve order details. Please try again.";
      }

      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function handleUserMessage() {
      const userMessage = promptInput.value.trim();
      if (!userMessage) return;

      const userChatBox = document.createElement("div");
      userChatBox.classList.add("chat-box");

      const userBubble = document.createElement("div");
      userBubble.classList.add("chat-bubble", "user-chat");
      userBubble.textContent = userMessage;
      userBubble.setAttribute("data-time", getTime());

      userChatBox.appendChild(userBubble);
      chatContainer.appendChild(userChatBox);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      promptInput.value = "";
      generateResponse(userMessage);
    }

    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleUserMessage();
    });
    submitBtn.addEventListener("click", handleUserMessage);

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      loadParticles();
    });

    function loadParticles() {
      const isDark = !document.body.classList.contains("light-mode");
      tsParticles.load("tsparticles", {
        fullScreen: { enable: true, zIndex: -1 },
        particles: {
          number: { value: 70 },
          color: { value: isDark ? "#ffffff" : "#000000" },
          links: { enable: true, color: isDark ? "#ffffff" : "#000000" },
          move: { enable: true, speed: 1 },
          size: { value: 3 },
        },
        background: {
          color: isDark ? "#0d0c1d" : "#f5f5f5",
        },
      });
    }

    loadParticles();

    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("welcome").style.display = "none";
        document.body.style.overflow = "auto";
      }, 3500);
    });
  </script>
</body>
</html>
