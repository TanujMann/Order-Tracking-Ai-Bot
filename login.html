<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Order Tracking AiBot</title>
  <style>
    body {
      background: #0d0c1d;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(51, 187, 255, 0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      background: linear-gradient(45deg, #33bbff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #1e1e2f;
      color: #fff;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #33bbff, #007bff);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .login-box button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(51, 187, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
  </div>
  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username && password) {
        // Optional: Add real auth logic here
        localStorage.setItem("user", username);
        window.location.href = "bots.html";
      } else {
        alert("Please enter username and password.");
      }
    }
  </script>
</body>
</html>
