<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Order Tracking AiBot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0d0c1d, #1e1e2f);
      color: #eee;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #33bbff, #007bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto 30px;
      color: #ccc;
    }
    a.button {
      display: inline-block;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 30px;
      background: linear-gradient(135deg, #33bbff, #007bff);
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(51, 187, 255, 0.4);
      transition: transform 0.3s;
    }
    a.button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(51, 187, 255, 0.6);
    }
  </style>
</head>
